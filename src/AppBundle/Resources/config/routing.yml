upload_file:
  path: /upload
  defaults: { _controller: AppBundle:Converter:upload }
  methods:  [POST]

status:
  path: /status/{uid}
  defaults: { _controller: AppBundle:Converter:getStatus }
  methods:  [GET]

download:
  path: /download/{fileName}
  defaults: { _controller: AppBundle:Converter:getConvertedFile }
  methods:  [GET]
